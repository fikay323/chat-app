<div class="w-full bg-gray-500 h-full flex flex-col">
    <input class="block m-x-auto p-2 mt-3 rounded-xl min-w-0" type="text" [(ngModel)]="searchString" (ngModelChange)="search($event)" placeholder="Search">
    <section>
        <app-searched-users *ngFor="let user of usersFound" [user]="user"></app-searched-users>
    </section>
</div>
