<div class="w-full bg-gray-500 h-full flex flex-col">
    <input class="block mx-auto p-2 mt-3 rounded-xl min-w-0 max-w-[200px]" type="text" [(ngModel)]="searchString" (ngModelChange)="search($event)" placeholder="Search">
    <section class="bg-white mt-3 p-1 w-[90%] mx-auto rounded-md">
        <app-searched-users class="border-b-2 border-black " *ngFor="let user of usersFound" [user]="user"></app-searched-users>
    </section>
</div>
